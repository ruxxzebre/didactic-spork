<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>JSON GENERATOR</title>
</head>
<body>
    <div class="wrapper horizontal">
        <div>
            <div class="menu-wrapper">
                <div class="menu-item">
                    <label for="parseWithLabels">
                        <div class="tooltip">With Label
                            <span class="tooltiptext">Toggles label parsing. Try Ctrl + 1!</span>
                        </div>
                    </label>
                    <input type="checkbox" id="parseWithLabels">
                </div>
                <div class="menu-item">
                    <label for="editMode">
                        <div class="tooltip">Edit mode
                            <span class="tooltiptext">Toggles edit mode. Try Ctrl + 2!</span>
                        </div>
                    </label>
                    <input type="checkbox" id="editMode">
                </div>
            </div>
            <textarea id="input" placeholder="input"></textarea>
        </div>
        <img src="assets/arrow.png" class="arrow" id="arrowBtn" alt="Arrow">
        <textarea id="output" placeholder="output"></textarea>
    </div>
</body>
<script type="text/javascript" src="index.js"></script>
<script type="text/javascript" src="handlers.js"></script>
</html>
